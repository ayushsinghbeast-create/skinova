<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkinovaAI</title>
  <style>
    body { font-family: Arial; background: #f0f8ff; color: #333; text-align: center; padding: 20px; }
    .container { background: white; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; }
    input, select, button { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #5cbdf5; color: white; border: none; cursor: pointer; }
    button:hover { background: #4aa8dc; }
  </style>
</head>
<body>
  <h2>SkinovaAI - Beta</h2>
  <div class="container">
    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <select id="skinType">
      <option value="Oily">Oily</option>
      <option value="Dry">Dry</option>
      <option value="Normal">Normal</option>
      <option value="Sensitive">Sensitive</option>
    </select>
    <input type="text" id="problem" placeholder="Skin Problem (e.g. Acne)">
    <input type="text" id="goals" placeholder="Skin Goals (e.g. Glow)">
    <button onclick="submitData()">Sign Up</button>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw-o8Z0ix2pZyo9fHioPgMywcpfaKKGscNzWZdRh8MEsI39KF0fG8L3MDo-CINw2A7XOw/exec";

    function submitData() {
      let data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        skinType: document.getElementById('skinType').value,
        problem: document.getElementById('problem').value,
        goals: document.getElementById('goals').value
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(res => alert("Signup Successful!"))
      .catch(err => alert("Error: " + err.message));
    }
  </script>
</body>
</html>
