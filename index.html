<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkinovaAI Beta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f8ff;
      margin: 0;
    }
    .form-container {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    h2 { color: #007bff; }
    input, select {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover { background: #0056b3; }
    .result { margin-top: 15px; color: green; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>SkinovaAI - Beta</h2>
    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <select id="skinType">
      <option value="Oily">Oily</option>
      <option value="Dry">Dry</option>
      <option value="Normal">Normal</option>
    </select>
    <input type="text" id="problem" placeholder="Skin Problem (e.g. Acne)">
    <input type="text" id="goal" placeholder="Skin Goals (e.g. Glow)">
    <button onclick="submitForm()">Sign Up</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function submitForm() {
      const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        skinType: document.getElementById('skinType').value,
        skinProblem: document.getElementById('problem').value,
        skinGoal: document.getElementById('goal').value
      };

      fetch("https://script.google.com/macros/s/AKfycbxDrwk2YKhz3FlCzSaHG9Lymc4FSKYCUgact8glmucBOT0dC0MsvpHBjYvZoNVesMJEAA/exec", {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(response => {
        document.getElementById('result').innerHTML = 
          "üéâ " + response.recommendation + "<br>üí∏ Your Discount Code: " + response.discount;
      })
      .catch(() => {
        document.getElementById('result').innerHTML = "‚ùå Network Error. Try Again!";
      });
    }
  </script>
</body>
</html>
